<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Stock Wishlist</title>

    <!-- AWS Amplify CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.10/dist/aws-amplify.min.js"></script>

    <!-- Optional Vuetify CSS CDN if not bundled -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Stock Wishlist doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app"></div>

    <!-- Vue and Vuetify scripts are bundled in app.js -->

    <!-- Vue CLI will auto inject your built scripts here -->
    <!-- Do NOT hardcode app.js path; let Vue CLI manage this -->

    <!-- Initialize AWS Amplify with env variables injected during build -->
    <script>
      Amplify.configure({
        Auth: {
          region: '<%= VUE_APP_REGION %>', // e.g. 'us-east-1'
          userPoolId: '<%= VUE_APP_USER_POOL_ID %>',
          userPoolWebClientId: '<%= VUE_APP_CLIENT_ID %>',
          mandatorySignIn: true,
        },
      });
    </script>
  </body>
</html>
