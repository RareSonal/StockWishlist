<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>Stock Wishlist</title>

  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet" />

  <!-- AWS Amplify Library -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.10/dist/aws-amplify.min.js"></script>
</head>
<body>
  <noscript>
    <strong>
      We're sorry but Stock Wishlist doesn't work properly without JavaScript enabled.
      Please enable it to continue.
    </strong>
  </noscript>

  <div id="app"></div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- Vuetify JS -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>

  <!-- Custom App Bundle -->
  <script src="dist/js/app.js"></script>

  <!-- AWS Amplify Configuration -->
  <script>
    // Configure AWS region and Cognito Identity Pool
    AWS.config.region = 'us-east-1';
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: 'us-east-1:EXAMPLE_POOL_ID',
    });

    // Configure Amplify Auth
    Amplify.configure({
      Auth: {
        region: 'us-east-1',
        userPoolId: 'us-east-1_EXAMPLE',
        userPoolWebClientId: 'EXAMPLE_CLIENT_ID',
        mandatorySignIn: true,
      },
    });
  </script>
</body>
</html>
