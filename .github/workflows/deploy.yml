name: Build Backend, Deploy Terraform, Seed DB, Build Frontend

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      AWS_REGION: us-east-1

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ” Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: ğŸ“ Ensure Lambda Build Directory Exists
        run: mkdir -p modules/lambda/build

      # ---------- Lambda Layer ----------
      - name: ğŸ“¦ Package Python Dependencies as Lambda Layer
        working-directory: backend
        run: |
          mkdir -p python
          pip install -r requirements.txt -t python
          ls -al python
          cd python
          zip -r ../python-deps-layer.zip .
          cd ..
          mkdir -p ../modules/lambda/build
          mv python-deps-layer.zip ../modules/lambda/build/python-deps-layer.zip
          echo "âœ… Lambda Layer ZIP created"
          ls -al ../modules/lambda/build

      # ---------- Package Flask Backend Lambda ----------
      - name: ğŸ“¦ Package Flask Backend Lambda
        run: |
          mkdir -p backend/lambda_package
          pip install -r backend/requirements.txt -t backend/lambda_package/
          cd backend/lambda_package
          zip -r ../../modules/lambda/build/function-code.zip .
          cd ../..

      # ---------- Package User Migration Lambda ----------
      - name: ğŸ“¦ Package User Migration Lambda
        run: |
          zip -r modules/lambda/build/user-migration.zip backend/user_migration

      # âœ… Verify Lambda Artifacts Exist
      - name: âœ… Verify All Lambda Build Artifacts Exist
        run: |
          test -f modules/lambda/build/python-deps-layer.zip && echo "âœ… python-deps-layer.zip found"
          test -f modules/lambda/build/function-code.zip && echo "âœ… function-code.zip found"
          test -f modules/lambda/build/user-migration.zip && echo "âœ… user-migration.zip found"

      # ---------- Terraform ----------
      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: âš™ï¸ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ”§ Generate terraform.tfvars from GitHub Secrets
        working-directory: terraform
        run: |
          cat <<EOF > terraform.tfvars
          use_public_subnet_for_rds = true
          public_subnet_ids = ${PUBLIC_SUBNET_IDS}
          db_username = "${DB_USER}"
          db_password = "${DB_PASSWORD}"
          vpc_id = "${{ secrets.VPC_ID }}"
          github_oauth_token = "${{ secrets.GHUB_OAUTH_TOKEN }}"
          EOF
        env:
          PUBLIC_SUBNET_IDS: ${{ secrets.PUBLIC_SUBNET_IDS }}

      - name: ğŸ“‹ Terraform Plan and Save Output
        id: tf_plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt
          if grep -q "No changes." plan.txt; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            echo "NO_CHANGES=false" >> $GITHUB_ENV
          fi

      - name: ğŸš€ Terraform Apply (If Changes)
        if: env.NO_CHANGES == 'false'
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: â­ï¸ Skip Terraform Apply (No Changes)
        if: env.NO_CHANGES == 'true'
        run: echo "âœ… Skipping apply â€” no changes detected."

      # ---------- Database Seeding ----------
      - name: ğŸ—ï¸ Get RDS Host from Terraform Output
        id: rds
        working-directory: terraform
        run: echo "RDS_HOST=$(terraform output -raw rds_endpoint)" >> $GITHUB_ENV

      - name: ğŸŒ± Seed PostgreSQL Database (Idempotent)
        if: success()
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          curl -L -o wishlist.sql https://raw.githubusercontent.com/RareSonal/StockWishlist/main/database/wishlist.sql
          export PGPASSWORD="${DB_PASSWORD}"
          TABLE_EXISTS=$(psql -h "${RDS_HOST}" -U "$DB_USER" -d stockwishlist -tAc "SELECT to_regclass('public.wishlist');")
          if [ "$TABLE_EXISTS" = "wishlist" ]; then
            echo "âœ… Wishlist table already exists. Skipping seed."
          else
            echo "ğŸŒ± Seeding database..."
            psql -h "${RDS_HOST}" -U "$DB_USER" -d stockwishlist -f wishlist.sql
          fi

      # ---------- Frontend ----------
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ› ï¸ Create .env.production from GitHub Secrets
        working-directory: frontend
        run: |
          echo "VUE_APP_REGION=${{ secrets.COGNITO_REGION }}" > .env.production
          echo "VUE_APP_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}" >> .env.production
          echo "VUE_APP_CLIENT_ID=${{ secrets.COGNITO_APP_CLIENT_ID }}" >> .env.production

      - name: ğŸ—ï¸ Build Frontend App
        working-directory: frontend
        run: npm run build
